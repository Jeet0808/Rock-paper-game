<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>Ai choses</p>
    <div class="choices2">
      
    <div class="ai-page" id="rock">
      <img class="ai-r" src="rock.jpg " />
    </div>
    <div class="ai-page" id="paper">
      <img  class="ai-p" src="pa.jpg" />
    </div>
    <div class="ai-page" id="scissors">
      <img  class="ai-s" src="sc.jpg" />
    </div>
    <div class="ai-page" id="aiimg">
      <img  class="drowimg" src="draw.jpeg" />
    </div>
  </div>
    
   
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.jpg" />
      </div>
      <div class="choice" id="paper">
        <img src="pa.jpg" />
      </div>
      <div class="choice" id="scissors">
        <img src="sc.jpg" />
      </div>
      
    </div>
    
   
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
       
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Ai</p>

      </div>
      <div class="score">
        <p id="drow-score">0</p>
        <p>Drow</p>
        
      </div>
     
    </div>
    <p id="reset">New game</p>

    <div class="msg-container">
      <p id="msg">Play your move! Click  given icones to get start</p>
      
    </div>

    <p id="footer">@ JLSS Production</p>

    <script src="app.js"></script>
  </body>
</html>
